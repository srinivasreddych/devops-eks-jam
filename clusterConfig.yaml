apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name: devopsjamssdt
  region: us-west-2

managedNodeGroups:
  - name: managed-ng-public1
    instanceType: t2.medium
    minSize: 2
    desiredCapacity: 3
    maxSize: 4
    availabilityZones: ["us-west-2a", "us-west-2b"]
    volumeSize: 20
    labels: {tier: frontend}
    tags:
      nodegroup-role: worker

  - name: managed-ng-public2
    instanceType: t2.medium
    minSize: 2
    desiredCapacity: 3
    maxSize: 4
    availabilityZones: ["us-west-2a", "us-west-2b"]
    volumeSize: 20
    labels: {tier: backend}
    tags:
      nodegroup-role: backend
